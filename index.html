<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <h1>Monthly Salary Cost Calculator</h1>
        <h2>Add Employee</h2>
        <div>
            <input type="text" placeholder="First Name" class="formInput" id="empFirstName">
            <input type="text" placeholder="Last Name" class="formInput" id="empLastName">
            <input type="text" placeholder="Employee ID" class="formInput" id="empID">
            <input type="text" placeholder="Title" class="formInput" id="empTitle">
            <input type="number" placeholder="Annual Salary" class="formInput" id="empSalary">
            <button id="addEmployeeButton">Submit</button>
        </div>
        
        <h3>Employee List</h3>
    
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th><button id="">Delete All</button></th>
            </tr>
        <!-- New Employees Appended Here -->
        </table>
        <div id='totalSalaryDiv'>
        <h4>Total Monthly Salary Cost: </h4><h4 id="monthlySalaryCost"></h4>
        </div>
    </main>    






    <script src="jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
