<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Monthly Salary Cost Calculator</h1>
        <h2>Add Employee</h2>
        <div class="form">
            <input type="text" placeholder="First Name" class="formInput" id="empFirstName">
            <input type="text" placeholder="Last Name" class="formInput" id="empLastName">
            <input type="text" placeholder="Employee ID" class="formInput" id="empID">
            <input type="text" placeholder="Title" class="formInput" id="empTitle">
            <input type="number" placeholder="Annual Salary" class="formInput" id="empSalary">
            <button class="btn-primary" id="addEmployeeButton">Submit</button>
        </div>
        
        <h3>Employee List</h3>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
        <!-- New Employees Appended Here -->
            </tbody>
        </table>
        <div id='totalSalaryDiv'>
            <h4>Total Monthly Salary Cost </h4><h4 id="monthlySalaryCost">$0</h4>
        </div>

        <div id="appendTo"></div>

    </div>    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
